<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- defer means that the JS code is executed after the DOM is fully built -->
    <link rel="stylesheet" href="/cdn/css/layout.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">Wordle</h1>
            </header>
        </div>
    </div>
    <div class="loginBody">
        <div class="loginContainer">
            <form action="account/api/Accounts" method="post"  >    
                <label for="username"><b>Username</b></label>
                <input type="text" id = "Username" name="username" placeholder="username" class="form_input" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password"  id= "Password" name="password" placeholder="password" class="form_input" required>
                <br>
                <div class="button"><button type="submit" id ="login" class="button">Login</button></div>
                <p><a href="./profile/ForgotPassword">Forgot Password?</a></p>
                <p><a href="./profile/createAccount">Create Account</a></p>
        
            </form>
        </div>
   </div>

</body>
</div>
</div>
</html>
