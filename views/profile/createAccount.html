<!DOCTYPE html>
<html lang=en>

<html>
<head>
    <title>Creating Competitive Wordle Account</title>
    <meta charset = "utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/cdn/scripts/passwordValidate.js"></script>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- class is to specify the class in the css style file that 
you mention in the href above-->
<body>
    <div class="">
        <div class="">
            <div class="">
                <h1 class="pageTitle">Lets create an acccount and compete with others</h1>
            </div>
            <!--<div>
                <img src="" alt="">
            </div>-->
        </div>

    </div>


    <div class = "container">
        <!--need a server to use the POST method -->
        <form action="api/createAccount" method="post" id="accountForm" style="width: 500px; margin: auto">
            <div class = "form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username" required>
            </div>
            <div class = "form-group">
                <label for="name" class="form-label">Name</label>
                <input type = "text" class="form-control" name="name" id="name" placeholder="name">
            </div>
            <div class = "form-group">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" name="surname" id="surname" placeholder="surname">
            </div>
            <div class = "form-group">
                <label for="emailAddr" class="form-label">Email</label>
                <input type="email" class="form-control" name="emailAddr" id="emailAddr" placeholder="email" required>
            </div>
            <div class = "form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" minlength="8" id="password" placeholder="password" required>
            </div>
            <div class = "form-group">
                <label for="Rpassword" class="form-label">Verify Password</label>
                <input type="password" class="form-control"name="Rpassword" id="Rpassword" placeholder="Verify password" required>
            </div>
            <div class = "form-group">
                <input type="checkbox" id="terms">
                <label for="terms" class="form-label" requird>Accept terms &amp; Conditions</label>
            </div>
            <button type="submit" id="createAccount" class="btn btn-primary" disabled="disabled">Create Account</button> 
            <div class="modalcontainer" id="modal">
                <div class="modalContent" id="modalbtn">
                   <!--<button type="button" class="button" id="modalbtn">Back to Login</span>-->
                  <!-- <p>Account has been successfully created, click the buton to login using your credentials</p>-->
               </div>
           </div>   
        </form>

        
    </div>
</body>
</html>
